<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div style="
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;">  div 1</div>
        <div style="background-color: lightsalmon;">div2</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        ">
        <div style="background-color: lightblue;">  div 1</div>
        <div style="background-color: lightsalmon; width: 200px;">div2</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        
        ">
        <div style="background-color: lightblue;">  div 1</div>
        <div style="background-color: lightsalmon; flex: 1;">div2</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        
        ">
        <div style="background-color: lightblue;">  div 1</div>
        <div style="background-color: lightsalmon; flex: 1;">div2</div>
        <div style="background-color: lightblue; flex: 2;">  div 1</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 100px;
        border-color: grey;
        border: solid;
        justify-content: end;
        align-items: start;        
        ">
        <div style="background-color: lightblue;">  div 1</div>
        <div style="background-color: lightsalmon; width: 100px;">div2</div>
        <div style="background-color: lightblue; width: 100px;">  div 1</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 100px;
        border-color: grey;
        border: solid;
        justify-content: space-between;
        align-items: center;       
        ">
        <div style="background-color: lightblue;">  div 1</div>
        <div style="background-color: lightsalmon; width: 100px;">div2</div>
        <div style="background-color: lightblue; width: 100px;">  div 1</div>
    </div>
</body>
</html>
