<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
</head>
<body style="margin-bottom: 1000px;
    padding-top: 55px;
    padding-left: 60px;
    ">
    
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 40px;
        ">
        header
    </div>
    
    <div style="
    background-color: grey;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 50px;
    top: 40px;
    ">
        left
            <div style="
                background-color: lightcyan;
                position: absolute;
                left: 10px;
                ">
            home 
        </div>
    </div>
    <div style="
    background-color: lightcyan;
    position: absolute;
    left: 500px;
    ">
        absolute 
    </div>
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 400px;
        ">
        div1
    
    </div>
    <div style="
    background-color: lightcoral;
    position: relative;
    height: 200px;
    width: 400px;
    ">
        div2
            <div style="
                background-color: lightcyan;
                position: absolute;
                right: 10px;
                bottom: 10px;
                ">
                time 
            </div>
    </div>
</body>
</html>
